<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image CSS Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="index.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row pt-5 justify-content-center">
            <div class="col-8 bg-white align-self-center">
                <div class="text-center">
                    <h5 class="mt-2">Choose an image</h5>

                    <input type="file" accept="image/*" name="image" id="file" style="display: none"
                        onchange="loadFile(event)" />

                    <div class="text-center">
                        <button type="button" class="btn btn-secondary my-3">
                            <label for="file" style="cursor: pointer;" class="m-0">Upload Image</label>
                        </button>
                    </div>

                    <img id="output" width="100%" onload="getImageData()" />

                    <div id="css-div-parent">
                        <div id="css-div"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
